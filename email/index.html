<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Форма отправки сообщений на почту </title>
</head>

<body>
    <form action="sandmail.php" method="post">
        <select class="subject">
            <!-- возвращается значение value -->
            <option disabled selected> Тема письма</option>
            <option value="1">Вопрос по уроку</option>
            <option value="2">Личный вопрос</option>
            <option value="3">Благодарность</option>
        </select> 
        <!-- required - поле обязтаельно для заполнения  -->
        <!-- maxlenght - максимальная длина поля -->
        <!-- placeholder - надпись для информации -->
        <input type="email" name="email" placeholder="Введите ваш email" maxlength="30" required>
        <textarea name="message" placeholder="Введите сообщение" maxlength="150" required></textarea>
        <p>Сколько будет 7 * 9 ?</p>
        <!-- type="number" - можно вводить только цифры -->
        <input type="number" name="capcha" placeholder="Введите ответ" maxlength="3" required>
        <input type="submit" value="Отправить письмо">
    </form>
</body>

</html>
